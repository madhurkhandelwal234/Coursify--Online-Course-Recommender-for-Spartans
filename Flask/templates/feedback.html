<body id="page-top">

    <div class="col-lg-6">
        <form role="form" action="/feedbackvalidation" method="post">
            <div class="form-group">
                <!-- <label>Select the Course</label> -->
                    <div class="form-group">
                        <label>Which course?</label>
                        <select class="form-control" name="courses">
                            <option selected="true" disabled="disabled">--Choose one--</option>
                            {% for course in courses %}
                            <option value="{{course}}">{{course}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    
                    <!-- <div class="form-group">
                        <div class="form-group">
                            <label>Select the Prof </label>
                            <select class="form-control" name="prof">
                            <option selected="true" disabled="disabled">--Choose one--</option>
                            {% for professor in professors %}
                            <option value="{{professor}}">{{professor}}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    
                    <div class="form-group">
                        <label>Professor Tag</label>
                        <select name="tagid" class="form-control">
                        <option selected="true" disabled="disabled">--Choose one--</option>
                        <option value="good">Excellent</option>
                        <option value="bad">Very Good</option>
                        <option value="bad">Good</option>
                        <option value="bad">Average</option>
                        <option value="bad">Poor</option>
                        </select>
                    </div> -->
                    
                    
                    <div class="form-group">
                        <label>Textbook Used?</label>
                        <select name="book" class="form-control">
                        <option selected="true" disabled="disabled">--Choose one--</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                        </select>
                    </div>
                    
                    
                    <div class="form-group">
                        <label>Course Review</label>
                        <textarea type="text" name="review" value="" class="form-control"  rows="8" cols=""></textarea>
                    </div>
                    
                    
                    <div class="form-group">
                        <label>Course Difficulty Level</label><br>
                        <input type="radio" name="level" value="Low" >Low&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="level" value="Moderate" >Moderate&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="level" value="Heavy" >Heavy
                    </div>
                    
                    
                    <div class="form-group">
                        <label>Select Grades Received</label>
                        <select name="grades" class="form-control">
                        <option selected="true" disabled="disabled">--Choose one--</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        </select>
                    </div>
                    
                    
                    <br>
                    <button type="submit" class="btn btn-default" style="background: Olive ">Submit</button><br><br>
<!--                <button type="reset" class="btn btn-default">Reset Button</button> -->
        
    <!-- <p class="help-block">Example block-level help text here.</p> -->
    </div>
        </form>
    </div>
